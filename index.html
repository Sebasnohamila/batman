<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Experiencia AR Bhastian</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif; }
            
            /* --- PANTALLA DE INICIO (SPLASH SCREEN) --- */
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; flex-direction: column; 
                justify-content: center; align-items: center;
                transition: opacity 0.5s ease-out;
            }

            /* Logo */
            #splash-screen img.logo { 
                max-width: 50%; 
                margin-bottom: 20px; 
                height: auto; 
            }

            /* Animación de Carga (Spinner) */
            .loader {
                border: 5px solid #f3f3f3;
                border-top: 5px solid #d4af37; /* Color dorado */
                border-radius: 50%;
                width: 40px; height: 40px;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

            /* Botón VER ANIMACIÓN */
            #start-btn {
                display: none; /* Se oculta hasta que cargue */
                padding: 15px 30px;
                font-size: 18px;
                background-color: #000;
                color: #d4af37; /* Dorado */
                border: 2px solid #d4af37;
                border-radius: 25px;
                cursor: pointer;
                text-transform: uppercase;
                font-weight: bold;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            }
            #start-btn:active { transform: scale(0.95); }

            /* BOTÓN DE WHATSAPP */
            #whatsapp-button {
                display: none; 
                position: fixed; bottom: 20px; left: 20px; z-index: 9998;
                border: none; background: transparent; padding: 0;
            }
            #whatsapp-button img { width: 50px; height: 50px; filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); }
        </style>

        <script>
            // --- COMPONENTE 1: ARREGLAR MATERIALES (Igual que antes) ---
            AFRAME.registerComponent('fix-materials', {
                init: function () {
                    this.el.addEventListener('model-loaded', function (e) {
                        var mesh = e.detail.model;
                        mesh.traverse(function (node) {
                            if (node.isMesh && node.material) {
                                node.material.metalness = 0;
                                node.material.roughness = 1;
                                node.material.needsUpdate = true;
                            }
                        });
                    });
                }
            });

            // --- LÓGICA DE INICIO Y GESTOS ---
            document.addEventListener("DOMContentLoaded", () => {
                const splash = document.getElementById('splash-screen');
                const startBtn = document.getElementById('start-btn');
                const loader = document.querySelector('.loader');
                const hudContainer = document.getElementById('hud-container');
                const video = document.getElementById('vid');
                const waBtn = document.getElementById('whatsapp-button');
                const modelEntity = document.getElementById('animatedModel');

                // Simular carga o esperar a que la escena cargue
                // Aquí esperamos un poco para asegurar que A-Frame esté listo
                setTimeout(() => {
                    loader.style.display = 'none'; // Ocultar spinner
                    startBtn.style.display = 'block'; // Mostrar botón
                }, 2500); // 2.5 segundos de carga simulada para branding

                // ACCIÓN DEL BOTÓN "VER ANIMACIÓN"
                startBtn.addEventListener('click', () => {
                    // 1. Desvanecer pantalla de carga
                    splash.style.opacity = '0';
                    setTimeout(() => { splash.style.display = 'none'; }, 500);

                    // 2. Mostrar objetos 3D
                    hudContainer.setAttribute('visible', 'true');
                    waBtn.style.display = 'block';

                    // 3. Reproducir Video (Importante hacerlo tras clic del usuario)
                    if(video) {
                        video.play().then(() => {
                            console.log("Video reproduciendo");
                        }).catch(e => {
                            console.log("Error video:", e);
                            // Intentar forzar play si falla
                            video.muted = true; // A veces requieren mute para autplay
                            video.play();
                        });
                    }

                    // 4. Activar animaciones del modelo
                    if(modelEntity) {
                        modelEntity.setAttribute('animation-mixer', 'timeScale: 1');
                    }
                });

                // --- SISTEMA DE GESTOS TÁCTILES (Sin depender del marcador) ---
                let startX = 0;
                let startY = 0;
                let initialDistance = 0;
                let initialScaleVector = new THREE.Vector3();

                // Touch Start
                window.addEventListener('touchstart', (e) => {
                    // Si el splash sigue visible, no hacer nada
                    if (splash.style.display !== 'none') return;

                    if(e.touches.length === 1) {
                        startX = e.touches[0].clientX;
                        startY = e.touches[0].clientY;
                    } else if (e.touches.length === 2) {
                        var dx = e.touches[0].clientX - e.touches[1].clientX;
                        var dy = e.touches[0].clientY - e.touches[1].clientY;
                        initialDistance = Math.sqrt(dx * dx + dy * dy);
                        initialScaleVector.copy(modelEntity.object3D.scale);
                    }
                });

                // Touch Move
                window.addEventListener('touchmove', (e) => {
                    if (splash.style.display !== 'none') return;

                    if(e.touches.length === 1) {
                        // ROTACIÓN
                        var deltaX = e.touches[0].clientX - startX;
                        var deltaY = e.touches[0].clientY - startY;
                        startX = e.touches[0].clientX;
                        startY = e.touches[0].clientY;

                        // Rotar Y
                        modelEntity.object3D.rotation.y += deltaX * 0.01;
                        
                        // Rotar X (Limitado)
                        var newRotX = modelEntity.object3D.rotation.x + (deltaY * 0.01);
                        modelEntity.object3D.rotation.x = Math.min(Math.max(newRotX, -0.5), 0.5);

                    } else if (e.touches.length === 2 && initialDistance > 0) {
                        // ZOOM (ESCALA)
                        var dx = e.touches[0].clientX - e.touches[1].clientX;
                        var dy = e.touches[0].clientY - e.touches[1].clientY;
                        var currentDistance = Math.sqrt(dx * dx + dy * dy);
                        var scaleFactor = currentDistance / initialDistance;

                        var newScale = initialScaleVector.x * scaleFactor;
                        
                        // Límites de escala
                        const minScale = 0.005; 
                        const maxScale = 0.5;
                        newScale = Math.min(Math.max(newScale, minScale), maxScale);

                        modelEntity.object3D.scale.set(newScale, newScale, newScale);
                    }
                });
            });
        </script>
    </head>

    <body>
        <div id="splash-screen">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <div class="loader"></div>
            <p style="color:#666; font-size:12px; margin-bottom:10px;">Cargando experiencia...</p>
            <button id="start-btn">VER ANIMACIÓN</button>
        </div>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20me%20interesa." 
           target="_blank" id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;"
            id="scene" embedded>

            <a-assets>
                <video id="vid" src="assets/assetspiderman.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
                <a-asset-item id="miModelo" src="assets/spiderman.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.5; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 2" position="2 4 4"></a-entity>

            <a-entity camera>
                <a-entity id="hud-container" visible="false" position="0 -1 -5">
                    
                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.012 0.012 0.012"
                        position="0 0 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat; timeScale: 0"
                        fix-materials
                    ></a-entity>

                </a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>

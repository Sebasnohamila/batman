<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Experiencia 3D Bhastian</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif; background-color: #222; }
            
            /* --- PANTALLA DE CARGA (Diseño Final) --- */
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; flex-direction: column; 
                justify-content: center; align-items: center;
                transition: opacity 0.5s ease-out;
            }

            #splash-screen img.logo { 
                max-width: 60%; 
                height: auto; 
                margin-bottom: 30px; 
            }

            .loader {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #d4af37; /* Dorado */
                border-radius: 50%;
                width: 40px; height: 40px;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

            #start-btn {
                display: none; /* Se muestra al cargar */
                padding: 12px 35px;
                font-size: 16px;
                background-color: #000;
                color: #d4af37;
                border: 2px solid #d4af37;
                border-radius: 30px;
                cursor: pointer;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: bold;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }

            /* --- BOTÓN WHATSAPP --- */
            #whatsapp-button {
                display: none; 
                position: fixed; bottom: 25px; left: 25px; z-index: 9998;
                border: none; background: transparent; padding: 0;
                transition: transform 0.2s;
            }
            #whatsapp-button:active { transform: scale(0.9); }
            #whatsapp-button img { 
                width: 55px; height: 55px; 
                filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3)); 
            }
        </style>

        <script>
            // --- COMPONENTE INTELIGENTE: AUTO-ESCALADO Y CENTRADO ---
            AFRAME.registerComponent('auto-adjust-model', {
                init: function () {
                    this.el.addEventListener('model-loaded', (e) => {
                        const object = e.detail.model;
                        
                        // 1. Centrar el objeto matemáticamente (Pivot Point)
                        const box = new THREE.Box3().setFromObject(object);
                        const center = new THREE.Vector3();
                        box.getCenter(center);
                        
                        object.position.x += (object.position.x - center.x);
                        object.position.y += (object.position.y - center.y);
                        object.position.z += (object.position.z - center.z);

                        // 2. Calcular Escala Ideal (Aquí definimos el tamaño)
                        const size = new THREE.Vector3();
                        box.getSize(size);
                        const maxDimension = Math.max(size.x, size.y, size.z);
                        
                        // --- AJUSTE DE TAMAÑO ---
                        // "targetSize" define qué tan grande se verá en pantalla.
                        // Antes era 2.0, ahora 3.2 para que se vea MÁS GRANDE.
                        const targetSize = 3.2; 
                        
                        const scaleFactor = targetSize / maxDimension;
                        this.el.object3D.scale.set(scaleFactor, scaleFactor, scaleFactor);

                        // 3. Mejorar materiales
                        object.traverse((node) => {
                            if (node.isMesh) {
                                node.material.metalness = 0; // Quita oscuridad metálica
                                node.material.needsUpdate = true;
                            }
                        });

                        // 4. Activar animación
                        this.el.setAttribute('animation-mixer', 'timeScale: 1');

                        // 5. Notificar a la interfaz que ya cargó
                        document.querySelector('.loader').style.display = 'none';
                        document.getElementById('start-btn').style.display = 'block';
                    });
                }
            });

            document.addEventListener("DOMContentLoaded", () => {
                const splash = document.getElementById('splash-screen');
                const startBtn = document.getElementById('start-btn');
                const model = document.getElementById('animatedModel');
                const video = document.getElementById('vid');
                const waBtn = document.getElementById('whatsapp-button');

                // BOTÓN INICIAR
                startBtn.addEventListener('click', () => {
                    splash.style.opacity = '0';
                    setTimeout(() => { splash.style.display = 'none'; }, 500);

                    model.setAttribute('visible', 'true');
                    waBtn.style.display = 'block';

                    if(video) {
                        video.play().catch(e => { video.muted = true; video.play(); });
                    }
                });

                // --- GESTOS TÁCTILES (ROTACIÓN Y ZOOM) ---
                let startX = 0;
                let initialDistance = 0;
                let initialScale = 1;

                // Detectar inicio del toque
                window.addEventListener('touchstart', (e) => {
                    if(e.touches.length === 1) {
                        startX = e.touches[0].clientX;
                    } else if (e.touches.length === 2) {
                        const dx = e.touches[0].clientX - e.touches[1].clientX;
                        const dy = e.touches[0].clientY - e.touches[1].clientY;
                        initialDistance = Math.sqrt(dx * dx + dy * dy);
                        initialScale = model.object3D.scale.x;
                    }
                });

                // Detectar movimiento
                window.addEventListener('touchmove', (e) => {
                    if(splash.style.opacity === '0' || splash.style.display === 'none'){
                        
                        // 1 Dedo: Rotar
                        if(e.touches.length === 1) {
                            const deltaX = e.touches[0].clientX - startX;
                            startX = e.touches[0].clientX;
                            model.object3D.rotation.y += deltaX * 0.01;
                        } 
                        // 2 Dedos: Zoom
                        else if (e.touches.length === 2) {
                            const dx = e.touches[0].clientX - e.touches[1].clientX;
                            const dy = e.touches[0].clientY - e.touches[1].clientY;
                            const currentDistance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (initialDistance > 0) {
                                const scaleFactor = currentDistance / initialDistance;
                                let newScale = initialScale * scaleFactor;
                                
                                // Límites del Zoom
                                newScale = Math.max(0.1, Math.min(newScale, 10.0));
                                
                                model.object3D.scale.set(newScale, newScale, newScale);
                            }
                        }
                    }
                });
            });
        </script>
    </head>

    <body>
        <div id="splash-screen">
            <img src="assets/logo.png" alt="Bhastian Logo" class="logo">
            <div class="loader"></div>
            <p style="color:#999; font-size:12px; margin-top: -10px;">Cargando experiencia...</p>
            <button id="start-btn">VER ANIMACIÓN</button>
        </div>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20me%20encanta%20tu%20trabajo." 
           target="_blank" id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>

        <a-scene 
            background="color: #222" 
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;"
            vr-mode-ui="enabled: false">
            
            <a-assets>
                <video id="vid" src="assets/batman.mp4" loop crossorigin playsinline></video>
                <a-asset-item id="miModelo" src="assets/spiderman.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; color: #ffffff" position="2 4 5"></a-entity>
            <a-entity light="type: point; intensity: 0.5; color: #ffd700" position="-2 2 2"></a-entity> <a-entity camera position="0 0 4" look-controls="enabled: false"></a-entity>

            <a-entity 
                id="animatedModel" 
                gltf-model="#miModelo" 
                visible="false"
                auto-adjust-model>
            </a-entity>

        </a-scene>
    </body>
</html>

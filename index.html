<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Experiencia 3D Bhastian - Zoom Suave</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            /* touch-action: none es vital para evitar conflictos de gestos */
            body { margin: 0; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif; background-color: #222; }
            
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; flex-direction: column; 
                justify-content: center; align-items: center;
                transition: opacity 0.5s ease-out;
            }

            #splash-screen img.logo { max-width: 60%; height: auto; margin-bottom: 30px; }

            .loader {
                border: 4px solid #f3f3f3; border-top: 4px solid #d4af37; 
                border-radius: 50%; width: 40px; height: 40px;
                animation: spin 1s linear infinite; margin-bottom: 20px;
            }
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

            #start-btn {
                display: none; padding: 12px 35px; font-size: 16px;
                background-color: #000; color: #d4af37; border: 2px solid #d4af37;
                border-radius: 30px; cursor: pointer; text-transform: uppercase;
                letter-spacing: 1px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }

            #whatsapp-button {
                display: none; position: fixed; bottom: 25px; left: 25px; z-index: 9998;
                border: none; background: transparent; padding: 0; transition: transform 0.2s;
            }
            #whatsapp-button:active { transform: scale(0.9); }
            #whatsapp-button img { width: 55px; height: 55px; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3)); }
        </style>

        <script>
            // --- COMPONENTE: AUTO-AJUSTE ---
            AFRAME.registerComponent('auto-adjust-model', {
                init: function () {
                    this.el.addEventListener('model-loaded', (e) => {
                        const object = e.detail.model;
                        
                        // Centrar Pivot
                        const box = new THREE.Box3().setFromObject(object);
                        const center = new THREE.Vector3();
                        box.getCenter(center);
                        object.position.sub(center); // Forma abreviada de centrar

                        // Escalar
                        const size = new THREE.Vector3();
                        box.getSize(size);
                        const maxDimension = Math.max(size.x, size.y, size.z);
                        
                        // Tamaño base: 3.2 (Grande pero visible)
                        const targetSize = 3.2; 
                        const scaleFactor = targetSize / maxDimension;
                        this.el.object3D.scale.set(scaleFactor, scaleFactor, scaleFactor);

                        // Materiales
                        object.traverse((node) => {
                            if (node.isMesh) {
                                node.material.metalness = 0;
                                node.material.needsUpdate = true;
                            }
                        });

                        // Animación y UI
                        this.el.setAttribute('animation-mixer', 'timeScale: 1');
                        document.querySelector('.loader').style.display = 'none';
                        document.getElementById('start-btn').style.display = 'block';
                    });
                }
            });

            document.addEventListener("DOMContentLoaded", () => {
                const splash = document.getElementById('splash-screen');
                const startBtn = document.getElementById('start-btn');
                const model = document.getElementById('animatedModel');
                const video = document.getElementById('vid');
                const waBtn = document.getElementById('whatsapp-button');

                startBtn.addEventListener('click', () => {
                    splash.style.opacity = '0';
                    setTimeout(() => { splash.style.display = 'none'; }, 500);
                    model.setAttribute('visible', 'true');
                    waBtn.style.display = 'block';
                    if(video) video.play().catch(e => { video.muted = true; video.play(); });
                });

                // ==================================================
                //    SISTEMA DE GESTOS MEJORADO (SUAVIZADO)
                // ==================================================
                let startX = 0;
                let isPinching = false;
                let startPinchDistance = 0;
                let startScale = 1;

                // 1. INICIO DEL TOQUE
                window.addEventListener('touchstart', (e) => {
                    if (splash.style.display !== 'none') return;

                    if (e.touches.length === 1) {
                        // Un dedo: Preparar rotación
                        startX = e.touches[0].clientX;
                        isPinching = false;
                    } 
                    else if (e.touches.length === 2) {
                        // Dos dedos: Preparar Zoom
                        isPinching = true;
                        const dx = e.touches[0].clientX - e.touches[1].clientX;
                        const dy = e.touches[0].clientY - e.touches[1].clientY;
                        startPinchDistance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Guardamos la escala actual EXACTA del modelo
                        startScale = model.object3D.scale.x;
                    }
                }, { passive: false });

                // 2. MOVIMIENTO
                window.addEventListener('touchmove', (e) => {
                    if (splash.style.display !== 'none') return;

                    // Bloquear scroll de navegador si hay interacción
                    e.preventDefault(); 

                    // --- ROTACIÓN (1 Dedo) ---
                    if (e.touches.length === 1 && !isPinching) {
                        const deltaX = e.touches[0].clientX - startX;
                        startX = e.touches[0].clientX;
                        model.object3D.rotation.y += deltaX * 0.008; // 0.008 es una velocidad suave
                    } 
                    
                    // --- ZOOM (2 Dedos) ---
                    else if (e.touches.length === 2) {
                        const dx = e.touches[0].clientX - e.touches[1].clientX;
                        const dy = e.touches[0].clientY - e.touches[1].clientY;
                        const currentDistance = Math.sqrt(dx * dx + dy * dy);

                        // PROTECCIÓN: Si los dedos están muy cerca al inicio (<20px), ignoramos para evitar saltos bruscos
                        if (startPinchDistance < 20) return;

                        // Calculamos el factor de cambio
                        const scaleFactor = currentDistance / startPinchDistance;
                        
                        // Calculamos nueva escala
                        let newScale = startScale * scaleFactor;

                        // --- LÍMITES DE SEGURIDAD ---
                        // Mínimo: 0.5 (No muy pequeño)
                        // Máximo: 6.0 (No gigante)
                        newScale = Math.min(Math.max(newScale, 0.5), 6.0);

                        model.object3D.scale.set(newScale, newScale, newScale);
                    }
                }, { passive: false });

                // 3. FINAL DEL TOQUE
                window.addEventListener('touchend', (e) => {
                    // Si levantamos un dedo, dejamos de hacer pinch
                    if (e.touches.length < 2) {
                        isPinching = false;
                        // Actualizamos startX para que no salte la rotación si queda un dedo puesto
                        if (e.touches.length === 1) {
                            startX = e.touches[0].clientX;
                        }
                    }
                });

                // Zoom con Mouse (Para pruebas en PC)
                window.addEventListener('wheel', (e) => {
                    let s = model.object3D.scale.x;
                    // Reducimos la velocidad del zoom de rueda
                    s += e.deltaY * -0.0005; 
                    s = Math.min(Math.max(s, 0.5), 6.0);
                    model.object3D.scale.set(s,s,s);
                });
            });
        </script>
    </head>

    <body>
        <div id="splash-screen">
            <img src="assets/logo.png" alt="Bhastian Logo" class="logo">
            <div class="loader"></div>
            <p style="color:#999; font-size:12px; margin-top: -10px;">Cargando experiencia...</p>
            <button id="start-btn">VER ANIMACIÓN</button>
        </div>

        <a href="https://wa.me/593983088889" target="_blank" id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>

        <a-scene 
            background="color: #222" 
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;"
            vr-mode-ui="enabled: false">
            
            <a-assets>
                <video id="vid" src="assets/batman.mp4" loop crossorigin playsinline></video>
                <a-asset-item id="miModelo" src="assets/spiderman.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2"></a-entity>
            <a-entity light="type: directional; intensity: 1.5" position="2 4 5"></a-entity>
            
            <a-entity camera position="0 0 4" look-controls="enabled: false"></a-entity>

            <a-entity 
                id="animatedModel" 
                gltf-model="#miModelo" 
                visible="false"
                auto-adjust-model>
            </a-entity>

        </a-scene>
    </body>
</html>

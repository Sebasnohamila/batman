<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Visor 3D Limitado</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif; background-color: #222; }
            
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; flex-direction: column; 
                justify-content: center; align-items: center;
                transition: opacity 0.5s ease-out;
            }

            #splash-screen img.logo { max-width: 60%; height: auto; margin-bottom: 30px; }

            .loader {
                border: 4px solid #f3f3f3; border-top: 4px solid #d4af37; 
                border-radius: 50%; width: 40px; height: 40px;
                animation: spin 1s linear infinite; margin-bottom: 20px;
            }
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

            #start-btn {
                display: none; padding: 12px 35px; font-size: 16px;
                background-color: #000; color: #d4af37; border: 2px solid #d4af37;
                border-radius: 30px; cursor: pointer; text-transform: uppercase;
                letter-spacing: 1px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }

            #whatsapp-button {
                display: none; position: fixed; bottom: 25px; left: 25px; z-index: 9998;
                border: none; background: transparent; padding: 0; transition: transform 0.2s;
            }
            #whatsapp-button:active { transform: scale(0.9); }
            #whatsapp-button img { width: 55px; height: 55px; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3)); }
        </style>

        <script>
            // --- COMPONENTE: AUTO-AJUSTE ---
            AFRAME.registerComponent('auto-adjust-model', {
                init: function () {
                    this.el.addEventListener('model-loaded', (e) => {
                        const object = e.detail.model;
                        
                        // 1. Centrar Pivot
                        const box = new THREE.Box3().setFromObject(object);
                        const center = new THREE.Vector3();
                        box.getCenter(center);
                        object.position.sub(center); 

                        // 2. Escalar (+40% solicitado)
                        const size = new THREE.Vector3();
                        box.getSize(size);
                        const maxDimension = Math.max(size.x, size.y, size.z);
                        
                        // Antes targetSize era 3.2. Aumentamos un 40% aprox -> 4.5
                        const targetSize = 4.5; 
                        const scaleFactor = targetSize / maxDimension;
                        this.el.object3D.scale.set(scaleFactor, scaleFactor, scaleFactor);

                        // Guardamos esta escala base para usarla en los límites del zoom
                        this.el.sceneEl.setAttribute('data-base-scale', scaleFactor);

                        // 3. Materiales
                        object.traverse((node) => {
                            if (node.isMesh) {
                                node.material.metalness = 0;
                                node.material.needsUpdate = true;
                            }
                        });

                        // 4. UI
                        this.el.setAttribute('animation-mixer', 'timeScale: 1');
                        document.querySelector('.loader').style.display = 'none';
                        document.getElementById('start-btn').style.display = 'block';
                    });
                }
            });

            document.addEventListener("DOMContentLoaded", () => {
                const splash = document.getElementById('splash-screen');
                const startBtn = document.getElementById('start-btn');
                const model = document.getElementById('animatedModel');
                const video = document.getElementById('vid');
                const waBtn = document.getElementById('whatsapp-button');
                const scene = document.getElementById('scene');

                startBtn.addEventListener('click', () => {
                    splash.style.opacity = '0';
                    setTimeout(() => { splash.style.display = 'none'; }, 500);
                    model.setAttribute('visible', 'true');
                    waBtn.style.display = 'block';
                    if(video) video.play().catch(e => { video.muted = true; video.play(); });
                });

                // ==================================================
                //    SISTEMA DE GESTOS LIMITADO
                // ==================================================
                let startX = 0;
                let isPinching = false;
                let startPinchDistance = 0;
                let startScale = 1;

                // LÍMITES DE ROTACIÓN (30 grados en radianes es aprox 0.52)
                const MAX_ROTATION = 0.52; 

                window.addEventListener('touchstart', (e) => {
                    if (splash.style.display !== 'none') return;

                    if (e.touches.length === 1) {
                        startX = e.touches[0].clientX;
                        isPinching = false;
                    } 
                    else if (e.touches.length === 2) {
                        isPinching = true;
                        const dx = e.touches[0].clientX - e.touches[1].clientX;
                        const dy = e.touches[0].clientY - e.touches[1].clientY;
                        startPinchDistance = Math.sqrt(dx * dx + dy * dy);
                        startScale = model.object3D.scale.x;
                    }
                }, { passive: false });

                window.addEventListener('touchmove', (e) => {
                    if (splash.style.display !== 'none') return;
                    e.preventDefault(); 

                    // --- ROTACIÓN LIMITADA (1 Dedo) ---
                    if (e.touches.length === 1 && !isPinching) {
                        const deltaX = e.touches[0].clientX - startX;
                        startX = e.touches[0].clientX;
                        
                        let currentRotY = model.object3D.rotation.y;
                        let newRotY = currentRotY + (deltaX * 0.005); // Velocidad un poco más lenta para control

                        // APLICAR LÍMITE DE 30 GRADOS (Izquierda / Derecha)
                        newRotY = Math.max(-MAX_ROTATION, Math.min(newRotY, MAX_ROTATION));
                        
                        model.object3D.rotation.y = newRotY;
                    } 
                    
                    // --- ZOOM LIMITADO (2 Dedos) ---
                    else if (e.touches.length === 2) {
                        const dx = e.touches[0].clientX - e.touches[1].clientX;
                        const dy = e.touches[0].clientY - e.touches[1].clientY;
                        const currentDistance = Math.sqrt(dx * dx + dy * dy);

                        if (startPinchDistance < 20) return;

                        const scaleFactor = currentDistance / startPinchDistance;
                        let newScale = startScale * scaleFactor;

                        // Obtenemos la escala base que calculó el sistema al inicio
                        const baseScale = parseFloat(scene.getAttribute('data-base-scale')) || 1;

                        // LÍMITES DE ZOOM RELATIVOS AL TAMAÑO ORIGINAL
                        // Mínimo: 0.5 veces su tamaño original (Alejar un poco)
                        // Máximo: 1.5 veces su tamaño original (Acercar un poco, PERO NO DEMASIADO para no entrar en el modelo)
                        const minLimit = baseScale * 0.5;
                        const maxLimit = baseScale * 1.5;

                        newScale = Math.min(Math.max(newScale, minLimit), maxLimit);

                        model.object3D.scale.set(newScale, newScale, newScale);
                    }
                }, { passive: false });
                
                // Mouse Wheel (Pruebas PC)
                window.addEventListener('wheel', (e) => {
                     const baseScale = parseFloat(scene.getAttribute('data-base-scale')) || 1;
                     let s = model.object3D.scale.x + (e.deltaY * -0.001);
                     const minLimit = baseScale * 0.5;
                     const maxLimit = baseScale * 1.5;
                     s = Math.min(Math.max(s, minLimit), maxLimit);
                     model.object3D.scale.set(s,s,s);
                });
            });
        </script>
    </head>

    <body>
        <div id="splash-screen">
            <img src="assets/logo.png" alt="Bhastian Logo" class="logo">
            <div class="loader"></div>
            <p style="color:#999; font-size:12px; margin-top: -10px;">Cargando experiencia...</p>
            <button id="start-btn">VER ANIMACIÓN</button>
        </div>

        <a href="https://wa.me/593983088889" target="_blank" id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>

        <a-scene 
            id="scene"
            background="color: #222" 
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;"
            vr-mode-ui="enabled: false">
            
            <a-assets>
                <video id="vid" src="assets/batman.mp4" loop crossorigin playsinline></video>
                <a-asset-item id="miModelo" src="assets/spiderman.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2"></a-entity>
            <a-entity light="type: directional; intensity: 1.5" position="2 4 5"></a-entity>
            
            <a-entity camera position="0 0 5" look-controls="enabled: false"></a-entity>

            <a-entity 
                id="animatedModel" 
                gltf-model="#miModelo" 
                visible="false"
                auto-adjust-model>
            </a-entity>

        </a-scene>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Visor 3D Bhastian</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            /* touch-action: none es CRUCIAL para que el navegador no haga zoom a la página web, sino al objeto */
            body { margin: 0; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif; background-color: #333; }
            
            /* --- PANTALLA DE INICIO --- */
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; flex-direction: column; 
                justify-content: center; align-items: center;
                transition: opacity 0.5s ease-out;
            }

            #splash-screen img.logo { max-width: 50%; margin-bottom: 20px; height: auto; }

            .loader {
                border: 5px solid #f3f3f3; border-top: 5px solid #d4af37; 
                border-radius: 50%; width: 40px; height: 40px;
                animation: spin 1s linear infinite; margin-bottom: 20px;
            }
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

            #start-btn {
                display: none; padding: 15px 30px; font-size: 18px;
                background-color: #000; color: #d4af37; border: 2px solid #d4af37;
                border-radius: 25px; cursor: pointer; text-transform: uppercase;
                font-weight: bold; box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            }
            #start-btn:active { transform: scale(0.95); }

            #whatsapp-button {
                display: none; position: fixed; bottom: 20px; left: 20px; z-index: 9998;
                border: none; background: transparent; padding: 0;
            }
            #whatsapp-button img { width: 50px; height: 50px; filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); }
        </style>

        <script>
            // --- COMPONENTE: ARREGLAR MATERIALES OSCUROS ---
            AFRAME.registerComponent('fix-materials', {
                init: function () {
                    this.el.addEventListener('model-loaded', function (e) {
                        var mesh = e.detail.model;
                        mesh.traverse(function (node) {
                            if (node.isMesh && node.material) {
                                node.material.metalness = 0; // Quita el efecto metálico oscuro
                                node.material.needsUpdate = true;
                            }
                        });
                    });
                }
            });

            // --- LÓGICA PRINCIPAL ---
            document.addEventListener("DOMContentLoaded", () => {
                const splash = document.getElementById('splash-screen');
                const startBtn = document.getElementById('start-btn');
                const loader = document.querySelector('.loader');
                const modelEntity = document.getElementById('animatedModel');
                const video = document.getElementById('vid');
                const waBtn = document.getElementById('whatsapp-button');
                
                // Simulación de carga
                setTimeout(() => {
                    loader.style.display = 'none';
                    startBtn.style.display = 'block';
                }, 2000); 

                // INICIAR EXPERIENCIA
                startBtn.addEventListener('click', () => {
                    splash.style.opacity = '0';
                    setTimeout(() => { splash.style.display = 'none'; }, 500);

                    if(modelEntity) {
                         modelEntity.setAttribute('visible', 'true');
                         modelEntity.setAttribute('animation-mixer', 'timeScale: 1');
                    }
                    waBtn.style.display = 'block';

                    if(video) {
                        video.play().catch(e => { video.muted = true; video.play(); });
                    }
                });

                // ==========================================
                //    SISTEMA DE GESTOS (ZOOM Y ROTACIÓN)
                // ==========================================
                let startX = 0;
                let startY = 0;
                let initialDistance = 0;
                let initialScaleVector = new THREE.Vector3();
                let currentScale = 0.015; // Variable para guardar la escala actual

                // 1. INICIO DEL TOQUE
                window.addEventListener('touchstart', (e) => {
                    if (splash.style.display !== 'none') return;

                    if(e.touches.length === 1) {
                        // Un dedo: Rotación
                        startX = e.touches[0].clientX;
                        startY = e.touches[0].clientY;
                    } else if (e.touches.length === 2) {
                        // Dos dedos: Zoom (Guardamos distancia inicial)
                        var dx = e.touches[0].clientX - e.touches[1].clientX;
                        var dy = e.touches[0].clientY - e.touches[1].clientY;
                        initialDistance = Math.sqrt(dx * dx + dy * dy);
                        initialScaleVector.copy(modelEntity.object3D.scale);
                    }
                });

                // 2. MOVIMIENTO DEL TOQUE
                window.addEventListener('touchmove', (e) => {
                    if (splash.style.display !== 'none') return;

                    if(e.touches.length === 1) {
                        // --- ROTACIÓN ---
                        var deltaX = e.touches[0].clientX - startX;
                        var deltaY = e.touches[0].clientY - startY;
                        startX = e.touches[0].clientX;
                        startY = e.touches[0].clientY;

                        modelEntity.object3D.rotation.y += deltaX * 0.01;
                        
                        // Limitamos la rotación vertical para que no de la vuelta completa
                        var newRotX = modelEntity.object3D.rotation.x + (deltaY * 0.01);
                        modelEntity.object3D.rotation.x = Math.min(Math.max(newRotX, -0.8), 0.8);

                    } else if (e.touches.length === 2 && initialDistance > 0) {
                        // --- ZOOM (ACERCAR / ALEJAR) ---
                        var dx = e.touches[0].clientX - e.touches[1].clientX;
                        var dy = e.touches[0].clientY - e.touches[1].clientY;
                        var currentDistance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Factor de escala basado en cuánto se separaron los dedos
                        var scaleFactor = currentDistance / initialDistance;
                        var newScale = initialScaleVector.x * scaleFactor;
                        
                        // --- LIMITES DEL ZOOM (Aquí controlas cuánto se puede acercar/alejar) ---
                        const minScale = 0.001; // Muy pequeño (alejar mucho)
                        const maxScale = 3.0;   // Muy grande (acercar mucho)
                        
                        newScale = Math.min(Math.max(newScale, minScale), maxScale);

                        // Aplicar escala
                        modelEntity.object3D.scale.set(newScale, newScale, newScale);
                        currentScale = newScale; // Actualizar referencia
                    }
                });

                // 3. ZOOM CON RUEDA DEL MOUSE (Para pruebas en PC)
                window.addEventListener('wheel', (e) => {
                    if (splash.style.display !== 'none') return;
                    
                    // Ajustar velocidad del zoom
                    const zoomSpeed = 0.001; 
                    let delta = -e.deltaY * zoomSpeed;
                    
                    let newScale = modelEntity.object3D.scale.x + delta;
                    
                    // Límites
                    const minScale = 0.001;
                    const maxScale = 3.0;
                    
                    newScale = Math.min(Math.max(newScale, minScale), maxScale);
                    
                    modelEntity.object3D.scale.set(newScale, newScale, newScale);
                });
            });
        </script>
    </head>

    <body>
        <div id="splash-screen">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <div class="loader"></div>
            <p style="color:#666; font-size:12px; margin-bottom:10px;">Cargando visor 3D...</p>
            <button id="start-btn">VER ANIMACIÓN</button>
        </div>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20vi%20su%20modelo%203D." 
           target="_blank" id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;"
            background="color: #333333"
            id="scene" embedded>

            <a-assets>
                <video id="vid" src="assets/batman.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
                <a-asset-item id="miModelo" src="assets/spiderman.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; castShadow: true" position="3 4 5"></a-entity>
            <a-entity light="type: directional; intensity: 0.5" position="-3 2 5"></a-entity>

            <a-entity
                id="animatedModel"
                visible="false"
                gltf-model="#miModelo"
                scale="0.015 0.015 0.015"
                position="0 0 0" 
                rotation="0 20 0" 
                animation-mixer="loop: repeat; timeScale: 0"
                fix-materials
            ></a-entity>

            <a-entity camera position="0 1.6 4" look-controls="enabled: false"></a-entity>

        </a-scene>
    </body>
</html>
